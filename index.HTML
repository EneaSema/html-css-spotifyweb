<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Enea Sema" />
    <title>Spotify</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="up">
        <div class="container-left">
          <!-- sezione loghi -->
          <div class="logo">
            <img
              src="./img/logo-small.svg"
              alt="log-small-spotify"
              class="log-small-spotify"
            />
            <img
              src="./img/logo.svg"
              alt="log-big-spotify"
              class="log-big-spotify"
            />
          </div>
          <!--  / sezione loghi -->
          <div class="taste-top">
            <!-- sezione 3 tasti principali -->
            <div class="indicator"></div>
            <nav class="menu-icon">
              <a href="#">
                <img
                  src="./img/home.svg"
                  alt="homepage-spotify"
                  class="icon-home"
                />
                <span>Home</span>
              </a>
              <a href="#">
                <img
                  src="./img/search.svg"
                  alt="search-spotify"
                  class="icon-search"
                />
                <span>Cerca</span>
              </a>
              <a href="#" li>
                <img
                  src="./img/libreria.svg"
                  alt="library-spotify"
                  class="icon-library"
                />
                <span>La tua libreria</span>
              </a>
            </nav>
            <!-- / sezione 3 tasti principali -->
            <div>
              <!-- sezione playlist -->
              <div class="playlist">
                <h3 class="title-playlist">PLAYLIST</h3>
                <div class="add-playlist">
                  <span>&hearts;</span>
                </div>
                <span class="create-playlist">Crea Playlist</span>
                <ul>
                  <li>
                    <span class="name-playlist">Name Playlist</span>
                  </li>
                  <li>
                    <span class="name-playlist">Name Playlist</span>
                  </li>
                  <li>
                    <span class="name-playlist">Name Playlist</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- / sezione playlist -->
          <!-- / sezione taste-top -->
          <!-- sezione taste-bottom -->
          <div class="taste-bottom">
            <div class="download">
              <img
                src="./img/download.svg"
                alt="download-app-spotify"
                class="icon-download"
              />
              <span class="download-text">Installa app</span>
            </div>
            <div class="separator"></div>
            <div class="user">
              <img
                src="./img/profile.svg"
                alt="profile-client"
                class="icon-user"
              />
              <span class="name-user">John Doe</span>
            </div>
          </div>
          <!-- / sezione taste-bottom -->
        </div>
        <div class="container-right">boooo</div>
      </div>
      <footer>ciao</footer>
    </div>
  </body>
</html>
