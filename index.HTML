<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Enea Sema" />
    <title>Spotify</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="up">
        <div class="container-left">
          <!-- sezione loghi -->
          <div class="logo">
            <img
              src="./img/logo-small.svg"
              alt="log-small-spotify"
              class="log-small-spotify"
            />
            <img
              src="./img/logo.svg"
              alt="log-big-spotify"
              class="log-big-spotify"
            />
          </div>
          <!--  / sezione loghi -->
          <div class="taste-top">
            <!-- sezione 3 tasti principali -->
            <div class="indicator"></div>
            <nav class="menu-icon">
              <a href="#">
                <img
                  src="./img/home.svg"
                  alt="homepage-spotify"
                  class="icon-home"
                />
                <span>Home</span>
              </a>
              <a href="#">
                <img
                  src="./img/search.svg"
                  alt="search-spotify"
                  class="icon-search"
                />
                <span>Cerca</span>
              </a>
              <a href="#" li>
                <img
                  src="./img/libreria.svg"
                  alt="library-spotify"
                  class="icon-library"
                />
                <span>La tua libreria</span>
              </a>
            </nav>
            <!-- / sezione 3 tasti principali -->
            <div>
              <!-- sezione playlist -->
              <div class="playlist">
                <h3 class="title-playlist">PLAYLIST</h3>
                <div class="add-playlist">
                  <span>&hearts;</span>
                </div>
                <span class="create-playlist">Crea Playlist</span>
                <ul>
                  <li>
                    <span class="name-playlist">Name Playlist</span>
                  </li>
                  <li>
                    <span class="name-playlist">Name Playlist</span>
                  </li>
                  <li>
                    <span class="name-playlist">Name Playlist</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- / sezione playlist -->
          <!-- / sezione taste-top -->
          <!-- sezione taste-bottom -->
          <div class="taste-bottom">
            <div class="download">
              <img
                src="./img/download.svg"
                alt="download-app-spotify"
                class="icon-download"
              />
              <span class="download-text">Installa app</span>
            </div>
            <div class="separator"></div>
            <div class="user">
              <div class="background-user">
                <img
                  src="./img/profile.svg"
                  alt="profile-client"
                  class="icon-user"
                />
              </div>
              <span class="name-user">John Doe</span>
            </div>
          </div>
          <!-- / sezione taste-bottom -->
        </div>
        <div class="container-right">boooo</div>
      </div>
      <div class="player">
        <!-- sezione player -->
        <div class="player-left">
          <!-- sezione player left-->
          <img
            src="./img/sinister.jpeg"
            alt="copertina-album-sinister"
            class="cover-album"
          />
          <div class="info-song">
            <div class="name-album">Sinister</div>
            <div class="name-song">Brano</div>
            <div class="name-singer">Nome</div>
          </div>
          <div class="bags">
            <div class="love-song">&hearts;</div>
            <div class="bag">&hearts;</div>
          </div>
        </div>
        <!-- / sezione player left -->
        <div class="player-center">
          <!-- sezione player center -->
          <div class="icon-music">
            <div class="icon-change">&hearts;</div>
            <div class="icon-preview">&hearts;</div>
            <div class="icon-play">&hearts;</div>
            <div class="icon-next">&hearts;</div>
            <div class="icon-repeat">&hearts;</div>
          </div>
          <div class="time-music">
            <span class="time-heard">0:25</span>
            <div class="time-total-song">
              <div class="time-heard-song"></div>
            </div>
            <span class="time-total">4:35</span>
          </div>
        </div>
        <!-- / sezione player center -->
        <div class="player-right">
          <!-- sezione player right -->
          <div class="icon-right">
            <span class="icon-impostation">&hearts;</span>
            <span class="icon-impostation">&hearts;</span>
          </div>
          <div class="music-volume">
            <span class="icon-music-volume"></span>
            <div class="music-max">
              <div class="music-use"></div>
            </div>
          </div>
        </div>
        <!-- / sezione player right -->
      </div>
      <!-- / sezione player-->
    </div>
  </body>
</html>
